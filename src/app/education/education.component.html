<section class="text-center my-4">
    <h2 class="h3">Education & Professional Development</h2>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let edu of education">
        <h3 class="h5">{{ edu.degree }}</h3>
        <p class="text-muted">{{ edu.institution }} - {{ edu.duration }}</p>
      </li>
    </ul>
  </section>
