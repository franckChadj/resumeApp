<section class="my-4 text-center">
    <h2 class="h3">Experience</h2>
    <div *ngFor="let experience of experiences" class="mb-4">
      <h3 class="h5">{{ experience.title }}</h3>
      <h4 class="h6 text-muted">{{ experience.company }} - {{ experience.duration }}</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let responsibility of experience.responsibilities">{{ responsibility }}</li>
      </ul>
      <div *ngIf="experience.projects">
        <div *ngFor="let project of experience.projects" class="mt-3">
          <h5 class="h6">Project: {{ project.name }}</h5>
          <p><strong>Environment:</strong> {{ project.environment.join(', ') }}</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let responsibility of project.responsibilities">{{ responsibility }}</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
